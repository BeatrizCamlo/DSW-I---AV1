<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-clone.css">
    <link rel="icon" href="../imgs/8-Point-Star_black.svg.png">
    <title>OH.STUDIO</title>
</head>

<body>
    <header class="cabecalho">
        <nav>
            <ul>
                <li class="select-menu"><a href="#">Home</a></li>
                <li class="profile"><a href="#">Profile</a></li>
                <li class="contact"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>A brand and product designer working with clients globally</h1>
            <div class="tags">
                <span>Expertise</span>
                <span>Branding</span>
                <span>Product</span>
                <span>Design Systems</span>
            </div>
        </section>

        <section class="portfolio-grid">
            <div class="grid-item">
                <img src="../imgs/primeira_img.avif" alt="primeira_img">
            </div>
            <div class="grid-item">
                <img src="../imgs/segunda_img.avif" alt="segunda_img">
            </div>
            <div class="grid-item">
                <img src="../imgs/terceira_img.avif"alt="terceira">
            </div>
            <div class="grid-item">
                <img src="../imgs/quarta_img.avif" alt="quarta_img"></video>
            </div>
            <div class="grid-item">
                <video src="../imgs/quinta.mp4" autoplay muted loop></video>
            </div>
            <div class="grid-item">
                <img src="../imgs/sexta_img.avif" alt="sexta_img">
            </div>
            <div class="grid-item">
                <img src="../imgs/setima_img.avif" alt="setima_img">
            </div>
            <div class="grid-item">
                <video src="../imgs/oitava.mp4" autoplay muted loop></video>
            </div>
            <div class="grid-item">
                <img src="../imgs/nona.avif" alt="nona_img">
            </div>
            <div class="grid-item">
                <img src="../imgs/decima.avif" alt="decima_img">
            </div>
            <div class="grid-item">
                <img src="../imgs/decima_primeira.avif" alt="decima_primeira_img">
            </div>
            <div class="grid-item">
                <video src="../imgs/deccima_segunda.mp4" autoplay muted loop></video>
            </div>
        </section>

        <section class="contact">
            <h2>Let's work together.</h2>
            <a href="#" class="cta">Get in touch.</a>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <img src="../imgs/pattern-14656_128.gif" alt="logo_footer">
                <p>OH.STUDIO</p>
            </div>
            <div class="footer-right">
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
                <a href="#">Mail</a>
            </div>
        </div>
    </footer>
</body>
</html>
